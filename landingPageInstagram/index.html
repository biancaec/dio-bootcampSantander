<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-login">
            <div class="white-box">
                <img src="./img/instagram-logo.png" class="instagram-logo"alt="Logo do Instagram">
                <div class="login-input">
                    <div class="float-input">
                    <input type="text" id="username" required>    
                    <label for="username">Telefone, nome de usuário ou email</label>   
                    </div>
                    <div class="float-input">
                    <input type="text" id="password" required>
                    <label for="password">Senha</label> 
                    </div>
                   
                </div>
                <a href="#" class="login-button">Entrar</a>
            </div>
            <div class="white-box">
                <p class="no-account">Não tem uma conta?</p>
                <p class="no-account">
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="install-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
